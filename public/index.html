<!DOCTYPE html>
<html>

<head>
    <title>List </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
</head>

<body class="bg-secondary">
    <header class="jumbotron-fluid  p-2">
        <h1 class="text-center text-white display-4">GAMES</h1>
    </header>
    <main class="text-white" style="zoom:75%">
        <div>
            <form action="/savedata" method="post">
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-2"></div>
                    <div class="mb-3 col">
                        <div class="mb-3">
                            <label class="form-label h2 mt-5">Name</label>
                            <textarea class="form-control fw-bold" name="name" id="name" rows="3"></textarea>
                        </div>
                        <label class="form-label h2 mt-5">State</label>
                        <select class="form-select form-select-lg fw-bold" name="state" id="state">
                            <option value="finished">FINISHED</option>
                            <option value="playing">PLAYING</option>
                            <option value="want to play">WANT TO PLAY</option>

                        </select>

                        <label class="form-label h2 mt-5">Mark</label>
                        <select class="form-select form-select-lg fw-bold" name="marks" id="marks">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>

                        <div class="mb-3">
                          <label class="form-label h2 mt-5">Review</label>
                          <textarea class="form-control fw-bold" name="rev" id="rev" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <button type="submit" class="btn btn-light fw-bold btn-lg col-10">Submit</button>
                    <a href="./list" type="button" class="btn btn-light fw-bold btn-lg col-10">List</a>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"> </script>
        <script src="https://getbootstrap.com/docs/4.4/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>

</html>
